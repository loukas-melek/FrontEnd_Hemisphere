Tasks
<br><br>
<form >
    <table style="width: 100%;">
      <tr>
        <td>
          <div class="form-group">
            <label for="categorie">Categorie</label>
              <select style="width: 80%;" class="form-control" #c name="cat" id="cat"(change)="filtrer(l.value,c.value)">
                <option>All</option>
                <option *ngFor="let cat of categories">{{cat}}</option>
                
              </select>
            </div>
        </td>
        <td>
          <div class="form-group">
            <label for="type">Location</label>
              <select style="width: 80%;" class="form-control"name="loc" #l id="loc"(change)="filtrer(l.value,c.value)">
                <option>All</option>
                <option *ngFor="let loc of locations">{{loc}}</option>
                
              </select>
            </div>
        </td>
      </tr>
      <tr>
        <td colspan="3"> 
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input style="width: 100%;">
          </mat-form-field>
      </td>
      </tr>
    </table>

  </form>

   <div class="tab-content bg-transparent">
    <div id="note-full-container" class="note-has-grid row">
        <div class="col-md-4 single-note-item all-category" *ngFor="let task of mylist">
            <div class="card card-body">
                <span class="side-stick"></span>
                <span class="badge badge-light">{{task.offertasksolution.categorie}}</span>
                <br>
                <h6 class="note-title text-truncate w-75 mb-0"><a (click)="getOffer(task)">{{task.offertasksolution.title}}</a> <i class="point fa fa-circle ml-1 font-10"></i></h6>
                <p class="note-date font-12 text-muted">{{changeDate(task.updated_at)}}</p>
                <div class="note-content">
                    <p class="note-inner-conten text-truncate text-muted"  data-notecontent="Blandit tempus porttitor aasfs. Integer posuere erat a ante venenatis.">{{task.offertasksolution.description}}</p>
                </div>
                <span class="badge badge-dark">{{task.offertasksolution.cost}}</span>
                <div class="d-flex align-items-center">
                    <span class="mr-1"><i class="fa fa-star favourite-note"></i></span>
                    <span class="mr-1"><i class="fa fa-trash remove-note"></i></span>
                    <div class="ml-auto">
                    <div class="category-selector btn-group">
                    <a class="nav-link dropdown-toggle category-dropdown label-group p-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
                       <div class="category">
                           <div class="category-business"></div>
                           <div class="category-social"></div>
                           <div class="category-important"></div>
                           <span class="more-options text-dark"><i class="icon-options-vertical"></i></span>
                       </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right category-menu">
                       <a class="note-business badge-group-item badge-business dropdown-item position-relative category-business text-success" (click)="getOffer(task)">
                           <i class="mdi mdi-checkbox-blank-circle-outline mr-1"></i>Business
                       </a>
                       <a class="note-social badge-group-item badge-social dropdown-item position-relative category-social text-info" href="javascript:void(0);">
                           <i class="mdi mdi-checkbox-blank-circle-outline mr-1"></i> Social
                       </a>
                       <a class="note-important badge-group-item badge-important dropdown-item position-relative category-important text-danger" href="javascript:void(0);">
                           <i class="mdi mdi-checkbox-blank-circle-outline mr-1"></i> Important
                       </a>
                    </div>
                    </div>
                    </div>
                    </div>
            </div>
            <br>
        </div>
    </div>
</div>
