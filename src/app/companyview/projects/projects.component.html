    <div fxFlex fxLayout="row wrap" fxLayoutAlign="start start">
      <!-- cards -->
      <div *ngFor="let chart of myProjects; let i = index" fxFlex.lt-md="100" fxFlex.md="50" fxFlex.gt-md="33">
        <mat-card [ngStyle]="{'margin': '20px'}">
          <mat-card-header>
            <mat-card-title>{{chart.title}}</mat-card-title>
            <mat-card-subtitle>{{chart.start_date}} - {{chart.end}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-progress-bar mode="determinate" [value]="chart.progress">
            </mat-progress-bar>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="center start">
            <button mat-raised-button style="background:rgb(77, 170, 167);" (click)="getWorkflow(chart)">
              <span class="material-icons" style="color: white;">
                edit
                </span>
                <span style="color: white;">Update</span>  
            </button>
            <button mat-raised-button color="accent" >
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
